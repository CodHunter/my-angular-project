<div class="row">
    <div class="col-sm-12 col-md-4 col-lg-4" *ngFor = "let claim of claimData">
        <div class="card my-card">
            <div class="card-body">
                <div  class="row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-5">
                                <div class="card-text"><b>Patient Name</b></div>
                            </div>
                            <div class="col-7">
                                <div class="card-text">{{claim.patientDetails.firstName}} {{claim.patientDetails.lastName}}</div>
                            </div>
                        </div>
                        <div class="row card-row">
                            <div class="col-5">
                                <div class="card-text"><b>Claim Number</b></div>
                            </div>
                            <div class="col-7">
                                <div class="card-text">{{claim.claimDetails.claimNumber}}</div>
                            </div>
                        </div>
                        <div class="row card-row">
                            <div class="col-5">
                                <div class="card-text"><b>Date Submitted</b></div>
                            </div>
                            <div class="col-7">
                                <div class="card-text">{{claim.claimDetails.dateSubmitted}}</div>
                            </div>
                        </div>
                        <div class="row card-row">
                            <div class="col-5">
                                <div class="card-text"><b>Document Status</b></div>
                            </div>
                            <div class="col-7">
                                <div class="card-text" *ngIf="claim.claimDetails.claimStatus === 'COMPLETED'"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-circle-fill" fill="green" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                  </svg> Completed</div>
                                  <div class="card-text" *ngIf="claim.claimDetails.claimStatus === 'ADDITIONAL_INFO_REQUIRED'"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-circle-fill" fill="#fc9803" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                  </svg> Additional Info Required</div>
                                  <div class="card-text" *ngIf="claim.claimDetails.claimStatus === 'NOT_RECEIVED'"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle-fill" fill="red" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.146-3.146a.5.5 0 0 0-.708-.708L8 7.293 4.854 4.146a.5.5 0 1 0-.708.708L7.293 8l-3.147 3.146a.5.5 0 0 0 .708.708L8 8.707l3.146 3.147a.5.5 0 0 0 .708-.708L8.707 8l3.147-3.146z"/>
                                  </svg> Not Received</div>
                                  <div class="card-text" *ngIf="claim.claimDetails.claimStatus === 'IN_PROGRESS'"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock-history" fill="green" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022l-.074.997zm2.004.45a7.003 7.003 0 0 0-.985-.299l.219-.976c.383.086.76.2 1.126.342l-.36.933zm1.37.71a7.01 7.01 0 0 0-.439-.27l.493-.87a8.025 8.025 0 0 1 .979.654l-.615.789a6.996 6.996 0 0 0-.418-.302zm1.834 1.79a6.99 6.99 0 0 0-.653-.796l.724-.69c.27.285.52.59.747.91l-.818.576zm.744 1.352a7.08 7.08 0 0 0-.214-.468l.893-.45a7.976 7.976 0 0 1 .45 1.088l-.95.313a7.023 7.023 0 0 0-.179-.483zm.53 2.507a6.991 6.991 0 0 0-.1-1.025l.985-.17c.067.386.106.778.116 1.17l-1 .025zm-.131 1.538c.033-.17.06-.339.081-.51l.993.123a7.957 7.957 0 0 1-.23 1.155l-.964-.267c.046-.165.086-.332.12-.501zm-.952 2.379c.184-.29.346-.594.486-.908l.914.405c-.16.36-.345.706-.555 1.038l-.845-.535zm-.964 1.205c.122-.122.239-.248.35-.378l.758.653a8.073 8.073 0 0 1-.401.432l-.707-.707z"/>
                                    <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0v1z"/>
                                    <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                                  </svg> In Progress</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 button-section">
                        <button [disabled]="isActive(claim.claimDetails.claimStatus)" class="my-button" (click)="showClaimDetails(claim)"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="blue" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                          </svg></button>
                    </div>
                </div>
            </div>
        </div>
      </div>
</div>
